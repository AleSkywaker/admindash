<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title text-center">Barra de progreso</h4>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
            [attr.ariaValuenow]="progreso" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso + '%'"></div>
        </div>
      </div>
    </div>
    <div class="card mt-2">
      <div class="card-body">
        <h4 class="card-title text-center">Barra de progreso</h4>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar"
            [attr.ariaValuenow]="progreso" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso + '%'"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <app-incrementador leyenda="progress Azul" [progreso]="10"></app-incrementador>
  </div>
  <div class="col-6">
    <app-incrementador leyenda="progress Roja" [progreso]="10"></app-incrementador>
  </div>
</div>
